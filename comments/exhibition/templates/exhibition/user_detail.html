<html op="item">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/news.css">
    <title>Stuff News</title>
</head>
<body>
    <center>
        <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f1f2f2">
            <tbody>
                <tr>
                    <td bgcolor="#e6e6e6">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px">
                                        <a href="https://stuff.co.nz">
                                            <img src="/static/favicon.png" width="18" height="18">
                                        </a>
                                    </td>
                                    <td style="line-height:12pt; height:10px;">
                                        <span class="pagetop">
                                            <b class="hnname">
                                                <a href="/">stuff.co.nz</a>
                                            </b>
                                            <a href="newest">new</a> | <a href="newcomments">comments</a> | <a href="positive">most positive</a> | <a href="negative">most negative</a>
                                        </span>
                                    </td>
                                    <td style="text-align:right;padding-right:4px;">
                                        <span class="pagetop">
                                            <a href="#">login</a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr id="pagespace" title="Profile: {{ user.name }}" style="height:10px"></tr>
                <tr>
                    <td>
                        <table border="0">
                            <tbody>
                                <tr class="athing">
                                    <td valign="top">user:</td>
                                    <td timestamp="123"><a href="/user/{{ user.uid }}" class="hnuser">{{ user.name }}</td>
                                </tr>
                                <tr>
                                    <td valign="top">provider:</td>
                                    <td>{{ user.login_provider}}</td>
                                </tr>
                                <tr>
                                    <td valign="top">karma:</td>
                                    <td>{{ karma }}</td>
                                </tr>
                                <tr>
                                    <td valign="top">about:</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <a href="/threads/{{ user.uid }}">
                                            <u>comments</u>
                                        </a>
                                    </td>
                            </tbody>
                        </table>
                        <br>
                        <br>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <script type="text/javascript" src="/static/news.js"></script>
</body>
</html>
