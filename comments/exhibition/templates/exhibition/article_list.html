<html op="news">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/news.css">
    <title>Stuff News</title>
</head>
<body>
    <center>
        <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f1f2f2">
            <tbody>
                <tr>
                    <td bgcolor="#e6e6e6">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px">
                                        <a href="https://stuff.co.nz">
                                            <img src="/static/favicon.png" width="18" height="18">
                                        </a>
                                    </td>
                                    <td style="line-height:12pt; height:10px;">
                                        <span class="pagetop">
                                            <b class="hnname">
                                                <a href="/exhibition/">stuff.co.nz</a>
                                            </b>
                                            <a href="newest">new</a> | <a href="newcomments">comments</a> | <a href="positive">most positive</a> | <a href="negative">most negative</a>
                                        </span>
                                    </td>
                                    <td style="text-align:right;padding-right:4px;">
                                        <span class="pagetop">
                                            <a href="#">login</a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </td>
                <tr id="pagespace" title style="height:10px"></tr>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                            <tbody>
                                {% for article in articles %}
                                <tr class="athing" id="123">
                                    <td align="right" valign="top" class="title">
                                        <span class="rank">{{ forloop.counter }}.</span>
                                    </td>
                                    <td valign="top" class="votelinks">
                                        <center>
                                            <a id="up_123" href="#">
                                                <div class="votearrow" title="upvote"></div>
                                            </a>
                                        </center>
                                    </td>
                                    <td class="title">
                                        <a href="{{ article.url }}" class="storyline">{{ article.title }}</a>
                                        <span class="sitebit comhead">
                                            (<a href="{{ article.url }}"><span class="sitestr">https://stuff.co.nz</span></a>)
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"></td>
                                    <td class="subtext">
                                        <span class="score" id="score">??? points</span> by <a href="#" class="hnuser">stuff.co.nz</a></span>
                                        <span class="age"><a href="#">1 day ago</a></span> | <a href="#">hide</a> | <a href="/exhibition/article/{{ article.ident }}">{{ article.comment_count }} comments</a></span>
                                    </td>
                                </tr>
                                <tr class="spacer" style="height:5px"></tr>
                                {% endfor %}
                                <tr class="morespace" style="height:10px"></tr>
                                <tr>
                                    <td colspan="2"></td>
                                    <td class="title">
                                        <a href="#" class="morelink" rel="nofollow">More</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="s.gif" height="10" width="0">
                        <table width="100%" cellspacing="0" cellpadding="1">
                            <tbody>
                                <tr>
                                    <td class="colorbar"></td>
                                </tr>
                            </tbody>
                        </table>
                        <br>
                        <center>
                            <span class="yclinks">
                                <a href="#">FAQ</a> | <a href="https://stuff.co.nz">Stuff</a> | <a href="mailto:marcus@utf9k.net">Contact</a>
                            </span>
                            <br>
                            <br>
                            <form method="get" action="#">
                                Search: <input type="text" name="q" value size="17" autocorrect="off" spellcheck="false" autocapitilize="off" autocomplete="false">
                            </form>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <script type="text/javascript" src="/static/news.js"></script>
</body>
</html>
